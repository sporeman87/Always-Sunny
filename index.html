<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Always Sunny Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7ff;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0288d1;
    }
    .location-input {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    input[type="text"] {
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 8px 12px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .autocomplete-list {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      width: 250px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      left: 50%;
      transform: translateX(-50%);
      top: 38px;
    }
    .autocomplete-item {
      padding: 8px 10px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #0288d1;
      color: white;
    }
    .forecast-day {
      background: #f0faff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Always Sunny Weather</h1>
    <div class="location-input">
      <input id="locationInput" type="text" placeholder="Enter city or ZIP" autocomplete="off" />
      <button onclick="handleSearch()">Get Forecast</button>
      <div id="autocompleteList" class="autocomplete-list" style="display:none;"></div>
    </div>
    <h2 id="locationTitle" style="text-align:center;"></h2>
    <div id="forecast"></div>
  </div>

  <script>
    let currentResults = [];

    const input = document.getElementById("locationInput");
    const autocompleteList = document.getElementById("autocompleteList");
    const locationTitle = document.getElementById("locationTitle");

    input.addEventListener("input", async () => {
      const query = input.value.trim();
      if (!query) {
        autocompleteList.style.display = "none";
        return;
      }

      try {
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=5`);
        const geoData = await geoRes.json();
        currentResults = geoData.results || [];

        if (currentResults.length === 0) {
          autocompleteList.style.display = "none";
          return;
        }

        autocompleteList.innerHTML = currentResults.map((loc, idx) => {
          const label = `${loc.name}, ${loc.admin1 || ''}, ${loc.country || ''}`;
          return `<div class="autocomplete-item" data-index="${idx}">${label}</div>`;
        }).join("");
        autocompleteList.style.display = "block";
      } catch (error) {
        console.error("Geocoding failed:", error);
      }
    });

    autocompleteList.addEventListener("click", (e) => {
      if (e.target.classList.contains("autocomplete-item")) {
        const index = parseInt(e.target.dataset.index);
        const loc = currentResults[index];
        if (loc) {
          input.value = `${loc.name}, ${loc.admin1 || ''}, ${loc.country || ''}`;
          autocompleteList.style.display = "none";
          fetchWeather(loc.latitude, loc.longitude, input.value);
        }
      }
    });

    document.addEventListener("click", (e) => {
      if (!autocompleteList.contains(e.target) && e.target !== input) {
        autocompleteList.style.display = "none";
      }
    });

      const query = input.value.trim();

        const loc = currentResults[0];
        fetchWeather(loc.latitude, loc.longitude, input.value);
      } else {
