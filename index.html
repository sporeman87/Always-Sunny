<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Always Sunny Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f7ff;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0288d1;
    }
    .location-input {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    input[type="text"] {
      padding: 8px;
      width: 250px;
    }
    button {
      padding: 8px 12px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .autocomplete-list {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      width: 250px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      left: 50%;
      transform: translateX(-50%);
      top: 38px;
    }
    .autocomplete-item {
      padding: 8px 10px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #0288d1;
      color: white;
    }
    .forecast-day {
      background: #f0faff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Always Sunny Weather</h1>
    <div class="location-input">
      <input id="locationInput" type="text" placeholder="Enter city or ZIP" autocomplete="off" />
      <button onclick="handleSearch()">Get Forecast</button>
      <div id="autocompleteList" class="autocomplete-list" style="display:none;"></div>
    </div>
    <h2 id="locationTitle" style="text-align:center;"></h2>
    <div id="forecast"></div>
  </div>

  <script>
    let currentResults = [];

    const input = document.getElementById("locationInput");
    const autocompleteList = document.getElementById("autocompleteList");
    const locationTitle = document.getElementById("locationTitle");

    input.addEventListener("input", async () => {
      const query = input.value.trim();
      if (!query) {
        autocompleteList.style.display = "none";
        return;
      }

      try {
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=5`);
        const geoData = await geoRes.json();
        currentResults = geoData.results || [];

        if (currentResults.length === 0) {
          autocompleteList.style.display = "none";
          return;
        }

        autocompleteList.innerHTML = currentResults.map((loc, idx) => {
          const label = `${loc.name}, ${loc.admin1 || ''}, ${loc.country || ''}`;
          return `<div class="autocomplete-item" data-index="${idx}">${label}</div>`;
        }).join("");
        autocompleteList.style.display = "block";
      } catch (error) {
        console.error("Geocoding failed:", error);
      }
    });

    autocompleteList.addEventListener("click", (e) => {
      if (e.target.classList.contains("autocomplete-item")) {
        const index = parseInt(e.target.dataset.index);
        const loc = currentResults[index];
        if (loc) {
          input.value = `${loc.name}, ${loc.admin1 || ''}, ${loc.country || ''}`;
          autocompleteList.style.display = "none";
          fetchWeather(loc.latitude, loc.longitude, input.value);
        }
      }
    });

    document.addEventListener("click", (e) => {
      if (!autocompleteList.contains(e.target) && e.target !== input) {
        autocompleteList.style.display = "none";
      }
    });

    async function handleSearch() {
      const query = input.value.trim();
      if (!query) return alert("Please enter a location.");

      if (currentResults.length > 0) {
        const loc = currentResults[0];
        fetchWeather(loc.latitude, loc.longitude, input.value);
      } else {
        const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=1`);
        const data = await res.json();
        const loc = data.results?.[0];
        if (loc) {
          fetchWeather(loc.latitude, loc.longitude, query);
        } else {
          alert("Location not found.");
        }
      }
    }

    function moonPhaseName(phase) {
      if (phase === null || phase === undefined) return "Unknown";
      if (phase === 0 || phase === 1) return "New Moon";
      if (phase < 0.125) return "Waxing Crescent";
      if (phase < 0.25) return "First Quarter";
      if (phase < 0.375) return "Waxing Gibbous";
      if (phase === 0.5) return "Full Moon";
      if (phase < 0.75) return "Waning Gibbous";
      if (phase < 0.875) return "Last Quarter";
      return "Waning Crescent";
    }

    async function fetchWeather(lat, lon, locationName) {
      try {
        locationTitle.textContent = locationName;
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,weathercode,windspeed_10m_max,moon_phase&temperature_unit=fahrenheit&timezone=auto`);
        const data = await res.json();

        const codes = {
          0: "Clear sky",
          1: "Mainly clear",
          2: "Partly cloudy",
          3: "Overcast",
          45: "Fog",
          48: "Depositing rime fog",
          51: "Light drizzle",
          53: "Moderate drizzle",
          55: "Dense drizzle",
          61: "Light rain",
          63: "Moderate rain",
          65: "Heavy rain",
          80: "Light showers",
          81: "Moderate showers",
          82: "Violent showers",
          95: "Thunderstorm",
          96: "Thunderstorm with hail"
        };

        const out = data.daily.time.map((date, i) => `
          <div class="forecast-day">
            <strong>${new Date(date).toLocaleDateString(undefined, { weekday: 'long', month: 'short', day: 'numeric' })}</strong><br />
            ${codes[data.daily.weathercode[i]] || "Unknown condition"}<br />
            High: ${data.daily.temperature_2m_max[i]}°F, Low: ${data.daily.temperature_2m_min[i]}°F<br />
            Wind: ${data.daily.windspeed_10m_max[i]} mph<br />
            Moon: ${moonPhaseName(data.daily.moon_phase[i])}
          </div>
        `).join("");

        document.getElementById("forecast").innerHTML = out;
      } catch (error) {
        console.error("Weather fetch failed:", error);
        alert("Failed to fetch weather data. Try again later.");
      }
    }
  </script>
</body>
</html>
