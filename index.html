<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customizable Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .day {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background: #f0f8ff;
    }
    .day h3 {
      margin: 0 0 5px;
    }
    .temps {
      font-weight: bold;
    }
    .location-input {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    input[type="text"] {
      padding: 8px;
      width: 250px;
      margin: 0 5px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 12px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Autocomplete dropdown styles */
    .autocomplete-list {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      width: 260px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
      top: 38px;
      left: calc(50% - 130px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 0 0 8px 8px;
    }
    .autocomplete-item {
      padding: 8px 10px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #0288d1;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>7-Day Weather Forecast</h1>
    <div class="location-input">
      <input type="text" id="locationInput" placeholder="Enter city or ZIP" autocomplete="off" />
      <button onclick="selectFirstAndFetch()">Get Forecast</button>
      <div id="autocompleteList" class="autocomplete-list" style="display:none;"></div>
    </div>
    <h2 id="locationName" style="text-align:center; margin-top: 0; color: #0288d1;"></h2>
    <div id="forecast"></div>
  </div>

  <script>
    let currentResults = [];

    const input = document.getElementById('locationInput');
    const autocompleteList = document.getElementById('autocompleteList');
    const locationNameEl = document.getElementById('locationName');

    input.addEventListener('input', async () => {
      const query = input.value.trim();
      if (!query) {
        autocompleteList.style.display = 'none';
        return;
      }

      const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=5&language=en&format=json`);
      const geoData = await geoRes.json();
      currentResults = geoData.results || [];

      if (currentResults.length === 0) {
        autocompleteList.style.display = 'none';
        return;
      }

      autocompleteList.innerHTML = currentResults.map((loc, idx) => {
        const display = `${loc.name}${loc.admin1 ? ', ' + loc.admin1 : ''}${loc.country ? ', ' + loc.country : ''}`;
        return `<div class="autocomplete-item" data-index="${idx}">${display}</div>`;
      }).join('');

      autocompleteList.style.display = 'block';
    });

    autocompleteList.addEventListener('click', (e) => {
      if (e.target.classList.contains('autocomplete-item')) {
        const idx = parseInt(e.target.getAttribute('data-index'));
        const loc = currentResults[idx];
        if (loc) {
          input.value = `${loc.name}${loc.admin1 ? ', ' + loc.admin1 : ''}${loc.country ? ', ' + loc.country : ''}`;
          autocompleteList.style.display = 'none';
          fetchForecast(loc.latitude, loc.longitude, input.value);
        }
      }
    });

    document.addEventListener('click', (e) => {
      if (!autocompleteList.contains(e.target) && e.target !== input) {
        autocompleteList.style.display = 'none';
      }
    });

    async function selectFirstAndFetch() {
      if (currentResults.length > 0) {
        const loc = currentResults[0];
        input.value = `${loc.name}${loc.admin1 ? ', ' + loc.admin1 : ''}${loc.country ? ', ' + loc.country : ''}`;
        autocompleteList.style.display = 'none';
        fetchForecast(loc.latitude, loc.longitude, input.value);
      } else {
        locationNameEl.textContent = '';
        document.getElementById('forecast').innerHTML = '<p>Location not found.</p>';
      }
    }

    async function fetchForecast(lat, lon, locationName = '') {
      locationNameEl.textContent = locationName;
      const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,weathercode&temperature_unit=fahrenheit&timezone=auto`);
      const data = await response.json();

      const weatherCodes = {
        0: "Clear sky",
        1: "Mainly clear",
        2: "Partly cloudy",
        3: "Overcast",
        45: "Fog",
        48: "Depositing rime fog",
        51: "Light drizzle",
        53: "Moderate drizzle",
        55: "Dense drizzle",
        61: "Light rain",
        63: "Moderate rain",
        65: "Heavy rain",
        80: "Light showers",
        81: "Moderate showers",
        82: "Violent showers",
        95: "Thunderstorm",
        96: "Thunderstorm with hail"
      };

      const container = document.getElementById("forecast");
      const days = data.daily.time;

      container.innerHTML = days.map((date, i) => {
        const high = data.daily.temperature_2m_max[i];
        const low = data.daily.temperature_2m_min[i];
        const code = data.daily.weathercode[i];
        const condition = weatherCodes[code] || "Unknown";

        return `
          <div class="day">
            <h3>${new Date(date).toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' })}</h3>
            <p>${condition}. <span class="temps">High: ${high}°F, Low: ${low}°F</span></p>
          </div>
        `;
      }).join("");
    }

    // Load default location on page load
    fetchForecast(39.7876, -75.696, 'Hockessin, DE');
  </script>
</body>
</html>
